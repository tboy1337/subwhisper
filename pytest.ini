[pytest]
# Minimum pytest version required
minversion = 6.0

# Test discovery paths
testpaths = tests

# Python file patterns for test discovery
python_files = test_*.py *_test.py

# Python class patterns for test discovery  
python_classes = Test*

# Python function patterns for test discovery
python_functions = test_*

# Additional command line options
addopts = 
    -ra
    -q
    --strict-markers
    --tb=short
    --timeout=300
    --cov=subwhisper
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --durations=10

# Global test timeout (5 minutes)
timeout = 300

# Console output options
console_output_style = progress

# Log capture settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file settings
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings filter
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*coverage.*:coverage.misc.CoverageWarning

# Test markers - each marker on its own line
markers =
    unit: Unit tests - fast tests that don't require external dependencies
    integration: Integration tests - slower tests that may require external tools
    slow: Slow tests - tests that take significant time to run
    ffmpeg: Tests that require FFmpeg to be installed
    docker: Tests that require Docker to be available
    network: Tests that require network access
    gpu: Tests that require GPU/CUDA support
    windows: Tests specific to Windows platform
    linux: Tests specific to Linux platform
    macos: Tests specific to macOS platform

# Test session configurations
junit_suite_name = SubWhisper Test Suite
junit_logging = all
junit_log_passing_tests = true

# Cache settings
cache_dir = .pytest_cache

# Directories to ignore during test collection
norecursedirs = 
    .git
    .mypy_cache
    .pytest_cache
    __pycache__
    htmlcov
    build
    dist
    .eggs