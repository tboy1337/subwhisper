[mypy]
# Strict mypy configuration for SubWhisper - Full compliance with user rules
python_version = 3.13

# Enable all strict mode flags
strict = True

# Additional strict warnings beyond --strict
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strict type checking flags (automatically enabled by strict=True but explicitly listed for clarity)
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_untyped_calls = True

# Strict Any handling - enforce type safety for our code while allowing external libraries
disallow_any_unimported = True
# Allow Any expressions for external library compatibility
disallow_any_expr = False
# Allow Any in decorators (pytest fixtures)
disallow_any_decorated = False
# Allow explicit Any for external library interfaces
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Optional and None handling
no_implicit_optional = True
strict_optional = True

# Additional strict settings
strict_equality = True
strict_concatenate = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True

# Performance and behavior
cache_fine_grained = True
show_error_context = True
color_output = True

# External library configurations
[mypy-torch.*]
ignore_missing_imports = True

[mypy-whisper.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-ffmpeg.*]
ignore_missing_imports = True
