name: "Build & Release"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile subwhisper.py
      - name: Rename executable
        run: |
          Rename-Item -Path dist/subwhisper.exe -NewName subwhisper-v1.0.${{ github.run_number }}-windows.exe
        shell: pwsh
      - name: Zip the exe
        run: |
          Compress-Archive -Path "dist/subwhisper-v1.0.${{ github.run_number }}-windows.exe" -DestinationPath "dist/subwhisper-v1.0.${{ github.run_number }}-windows.zip"
        shell: pwsh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/subwhisper-v1.0.${{ github.run_number }}-windows.zip
          
  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./build
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./build/*
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}